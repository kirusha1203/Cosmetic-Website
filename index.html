<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Cosmetic Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .store-header {
      text-align: center;
      font-size: 2rem;
      color: #3586ff;
      margin-bottom: 3rem; /* Increased space between store name and login container */
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .login-container label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 0.5rem;
      display: block;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .login-container input:focus {
      border-color: #3586ff;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #3586ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #2a67d6;
    }

    .login-container p {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #888;
    }

    .login-container p a {
      color: #3586ff;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="store-header">
    <h1>Cosmetic Store</h1>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      
      <button type="submit">Login</button>
      
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'bersiya' && password === '6040') {
        alert('Login Successful!');
        window.location.href = 'home.html'; // Navigate to the home page
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
